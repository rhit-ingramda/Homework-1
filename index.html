    <body >
        <nav id="header" class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Favorite Things</a>
            </div>
        </nav>
        <div id="mainPage" class="container-fluid">
            <hr>
            <h2>Favorite Number:</h2>
            <div id="counterText">0</div>
            <div class="btn-group row gx-3 shadow-none justify-content-center">
                <div class="col-lg-2 col">
                    <div id="decrementButton" class="btn number-button">-1</div>
                </div>
                <div class="col-lg-2 col">
                    <div id="resetButton" class="btn number-button">Reset</div>
                </div>
                <div class="col-lg-2 col">
                    <div id="incrementButton" class="btn number-bruhtton">+1</div>
                </div>
            </div>
            <hr>
            <h2>Favorite Color:</h2>
            <div class="row justify-content-center">
                <div id="colorContainer" class="container justify-content-center">
                    <div id="favoriteColorBox">#800000</div>
            </div>
            </div>
            <div class="btn-group row g-0 shadow-none justify-content-center">
                <div id=colorCol class="col-lg-2 col">
                    <div id="blueButton" class="btn color-btn">Blue</div>
                </div>
                <div id=colorCol class="col-lg-2 col">
                    <div id="greenButton" class="btn color-btn">Green</div>
                </div>
                <div id=colorCol class="col-lg-2 col">
                    <div id="redButton" class="btn color-btn">Red</div>
                </div>
                <div id=colorCol class="col-lg-2 col">
                    <div id="purpleButton" class="btn color-btn">Purple</div>
                </div>
            </div>
            <hr>







        </div>
